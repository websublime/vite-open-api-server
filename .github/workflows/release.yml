# Release Workflow
#
# What: Automates versioning, changelog generation, git tagging, and npm publishing
# How: Uses workspace-tools to process changesets and pnpm to publish packages
# Why: Ensures consistent releases with proper versioning and changelog updates
#
# Branches:
#   - main: Publishes stable releases (latest tag on npm)
#   - next: Publishes pre-release versions (next tag on npm, e.g., 1.0.0-next.0)

name: Release

on:
  push:
    branches: [main, next]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: PROD
    if: github.repository == 'websublime/vite-open-api-server'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Install workspace-tools
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf \
            https://github.com/websublime/workspace-tools/releases/latest/download/sublime_cli_tools-installer.sh | sh

      - name: Check for changesets
        id: changesets
        run: |
          COUNT=$(workspace --format json --log-level silent changeset list | jq '.data.total // 0')
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Found $COUNT changeset(s)"

      - name: Create release
        if: steps.changesets.outputs.count > 0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          BRANCH="${{ github.ref_name }}"

          if [ "$BRANCH" = "next" ]; then
            # Pre-release: generates versions like 1.0.0-next.0, 1.0.0-next.1, etc.
            workspace bump --prerelease next --execute --git-commit --git-tag --force
          else
            # Stable release: promotes pre-release to stable or applies normal bump
            workspace bump --execute --git-commit --git-tag --force
          fi

          git push origin "$BRANCH" --follow-tags

      - name: Publish to npm
        if: steps.changesets.outputs.count > 0
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Configure npm authentication for pnpm
          # Write the resolved NPM_TOKEN secret directly into ~/.npmrc
          # This is required because pnpm needs explicit token in .npmrc (not env expansion)
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc

          # Debug: Verify token is set (shows length, not value)
          echo "Token length: ${#NODE_AUTH_TOKEN}"
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "ERROR: NODE_AUTH_TOKEN is empty! Check NPM_TOKEN secret in GitHub."
            exit 1
          fi

          # Debug: Verify npm authentication
          npm whoami || echo "npm whoami failed - token may be invalid"

          BRANCH="${{ github.ref_name }}"

          if [ "$BRANCH" = "next" ]; then
            # Publish with 'next' dist-tag so npm install without @next still gets stable
            pnpm -r --filter='./packages/*' publish --access public --no-git-checks --tag next
          else
            # Publish as 'latest' (default)
            pnpm -r --filter='./packages/*' publish --access public --no-git-checks
          fi
